<!DOCTYPE html>
    <head>
        <title>Simple To Do List</title>
        <link rel="stylesheet" href="style.css">
        <!-- icon -->
        <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body bgcolor="#efefef">

        </div>

          <div class="icons">

                </div>
        </div>

        </div>

            <p id="task3">عدل مهمتك</p>
        <div class="icons">
            <i id="check3" class="fa-solid fa-circle-check" onclick="check3(),audio.play();"></i>
            <i id="cancel3" class="fa-sharp fa-solid fa-circle-xmark" onclick="cancel3();"></i>

            </div>

        </div>
